<!DOCTYPE html>
<html lang="en">

<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
	<script>
		$(document).ready(function(){
			$.ajax({
				url: '/getTrendingTags',
				type: 'POST',
				success: function(response){
					document.getElementById("data2").innerHTML = response
				},
				error: function(error){
					console.log(error);
				}
			});
		});
	</script>
</body>

</html>
